<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catch the Egg | Ну, погоди!</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="page__is-pc">
    <p class="page__is-pc-text">зайдите в приложение с мобильного устройства</p>
  </div>
  <div class="page">
    <audio src="./audio/soundtrack.mp3" class="page__audiotrack" loop></audio>
    <audio src="./audio/bell-audio.mp3" class="page__bell-track" muted loop></audio>
    <img class="page__logo" src="./img/tnt.png" alt="tnt тнт телеканал">
    <div class="console-buttons">
      <div class="console-button-wrapper">
        <img class="console-buttons__img console-buttons__img_game" src="./img/button-ellipse.png" alt="button console">
        <p class="console-buttons__text">Заново</p>
      </div>
      <div class="console-button-wrapper">
        <img class="console-buttons__img console-buttons__img_sound" src="./img/button-ellipse.png" alt="button console">
        <p class="console-buttons__text">Звук</p>
      </div>
    </div>
    <div class="page__console-bg">
      <img class="page__console-img" src="./img/console.png" alt="">
    </div>
    <div id="game-wrap" data-bx="0" data-by="1" data-egg-0="0" data-egg-1="0" data-egg-2="0" data-egg-3="0" data-loss="0">
      <div class="first-page">
        <img class="first-page__top-left" src="./img/f-p-top-left.svg" alt="box">
        <img class="first-page__top-right" src="./img/f-p-top-right.svg" alt="box">
        <img class="first-page__bottom-right" src="./img/f-p-bottom-right.svg" alt="box">
        <img class="first-page__bottom-left" src="./img/f-p-bottom-left.svg" alt="box">
        <img class="first-page__logo" src="./img/first-page-logo.svg" alt="tnt logo тнт телекомпания">
        <h1 class="first-page__title">
          Гена ловит обувь
        </h1>
        <p class="first-page__text">
          Помоги ему: копи очки 
          и&nbsp;попади в&nbsp;топ
        </p>
        <button class="first-page__button" type="button">
          <span class="first-page__button-text">Играть</span>
          <div class="first-page__button-img-block">
            <img class="first-page__button-heart" src="./img/heart.svg" alt="red heart">
            <p class="first-page__button-count"></p>
          </div>
        </button>
      </div>
      <div class="refer-page refer-page_disabled">
        <div class="refer-page__notif">
          <p class="refer-page__notif-text">
            Ссылка на приглашение скопирована. Отправь её своим друзьям.
          </p>
        </div>
        <img class="final-page__shoes final-page__shoes_top" src="./img/final-page-top-shoes.svg" alt="shoes">
        <img class="final-page__shoes final-page__shoes_bottom" src="./img/final-page-shoes.svg" alt="shoes">
        <div class="refer-page__content">
          <p class="refer-page__title">
            Попытки<br>закончились
          </p>
          <p class="refer-page__subtitle">
            Хочешь ещё?
          </p>
          <button class="refer-page__button" type="button">
            <span class="refer-page__button-text">Пригласить друзей</span>
            <div class="refer-page__button-img-block">
              <img class="refer-page__button-heart" src="./img/heart.svg" alt="red heart">
              <p class="refer-page__button-count">+5</p>
            </div>
          </button>
        </div>
      </div>
      <div class="final-page final-page_disabled">
        <img class="final-page__shoes final-page__shoes_top" src="./img/final-page-top-shoes.svg" alt="shoes">
        <img class="final-page__shoes final-page__shoes_bottom" src="./img/final-page-shoes.svg" alt="shoes">
        <div class="final-page__content">
          <p class="final-page__title">
            Игра закончена
          </p>
          <button class="final-page__restart" type="button">
            <span class="final-page__button-text">еще раз</span>
            <div class="final-page__button-img-block">
              <img class="final-page__button-heart" src="./img/heart.svg" alt="red heart">
              <p class="final-page__button-count"></p>
            </div>
          </button>
          <button class="final-page__rating" type="button">
            Рейтинг
          </button>
        </div>
      </div>
      <div class="rating-page rating-page_disabled">
        <div class="rating-page__info">
          <div class="rating-page__title-wrapper">
            <img class="rating-page__back" src="./img/rating-page-back.png" alt="left arrow back button">
            <p class="rating-page__title">
              Рейтинг
            </p>
          </div>
          <div class="list-wrapper">
            <ul class="rating-page__rating">
              
            </ul>
          </div>
        </div>
        <img class="rating-page__img" src="./img/rating-page-boxes.png" alt="boxes with shoes">
      </div>
      <div class="basket"></div>
      <div class="wolf"></div>
      <div class="egg e-0"></div>
      <div class="egg e-1"></div>
      <div class="egg e-2"></div>
      <div class="egg e-3"></div>
      <div class="bell"></div>

      <div id="score">
        <ul>
          <li><span>0</span></li>
          <li><span>0</span></li>
          <li><span>0</span></li>
          <li><span>0</span></li>
        </ul>
      </div>

      <div id="loss"></div>

      <div id="message"></div>
      <div class="more-info">
        <a href="/" class="restart-game">Restart</a>
      </div>
      <div id="controls">
        <img class="controls-arr controls-arr_left-top" src="./img/arrow-top-left.svg" alt="arrow">
        <img class="controls-arr controls-arr_left-bottom" src="./img/arrow-bottom-left.svg" alt="arrow">
        <img class="controls-arr controls-arr_right-top" src="./img/arrow-top-right.svg" alt="arrow">
        <img class="controls-arr controls-arr_right-bottom" src="./img/arrow-bottom-right.svg" alt="arrow">
        <a class="controls-btn" href="#top-left" data-x="0" data-y="1">Q</a>
        <a class="controls-btn" href="#bottom-left" data-x="0" data-y="0">A</a>
        <a class="controls-btn" href="#top-right" data-x="1" data-y="1">E</a>
        <a class="controls-btn" href="#bottom-right" data-x="1" data-y="0">D</a>
      </div>

    </div>
  </div>

  <script src="js/mobile-detect.min.js"></script>
  <script src="js/comfy.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/game_components.js"></script>
  <script src="js/html_redraw.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/app.js"></script>
  <script src="js/api.js"></script>
</body>
</html>
